<div class="list position-relative">

  <button mat-fab color="primary" class="mat-primary mat-add-button">
      <mat-icon>add</mat-icon>
  </button>

	<div class="container">
		<div class="row">
			<div class="list__header">
        <h2 class="list__title"> My chatbots </h2>
				<div class="list__serach-order">
					<div class="list__search">
						<input type="search" placeholder="Search" [(ngModel)]="search">
					</div>

					<div class="list__order">
						<button mat-button color="primary" (click)="sortByName()"> Order by name </button>

            <button mat-button color="primary" (click)="sortByDate()"> Order by creation </button>
					</div>

          <div class="list__grid">
            <button mat-icon-button aria-label="Click for inline listing" [class.active]="!gridType" (click)="gridType = !gridType">
              <svg width="28px" height="28px" viewBox="0 0 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="ic_fluent_grid_28_filled" fill-rule="nonzero">
                        <path d="M10.75,15 C11.9926407,15 13,16.0073593 13,17.25 L13,22.75 C13,23.9926407 11.9926407,25 10.75,25 L5.25,25 C4.00735931,25 3,23.9926407 3,22.75 L3,17.25 C3,16.0073593 4.00735931,15 5.25,15 L10.75,15 Z M22.75,15 C23.9926407,15 25,16.0073593 25,17.25 L25,22.75 C25,23.9926407 23.9926407,25 22.75,25 L17.25,25 C16.0073593,25 15,23.9926407 15,22.75 L15,17.25 C15,16.0073593 16.0073593,15 17.25,15 L22.75,15 Z M10.75,3 C11.9926407,3 13,4.00735931 13,5.25 L13,10.75 C13,11.9926407 11.9926407,13 10.75,13 L5.25,13 C4.00735931,13 3,11.9926407 3,10.75 L3,5.25 C3,4.00735931 4.00735931,3 5.25,3 L10.75,3 Z M22.75,3 C23.9926407,3 25,4.00735931 25,5.25 L25,10.75 C25,11.9926407 23.9926407,13 22.75,13 L17.25,13 C16.0073593,13 15,11.9926407 15,10.75 L15,5.25 C15,4.00735931 16.0073593,3 17.25,3 L22.75,3 Z" id="ðŸŽ¨-Color"></path>
                    </g>
                </g>
            </svg>
            </button>
            <button mat-icon-button aria-label="Click for Block Listing" [class.active]="gridType" (click)="gridType = !gridType">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="28px" viewBox="0 0 24 24" width="28px">
                <g><rect fill="none" height="24" width="24" x="0" y="0"/></g><g><g>
                  <path d="M19,13H5c-1.1,0-2,0.9-2,2v4c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2v-4C21,13.9,20.1,13,19,13z"/>
                  <path d="M19,3H5C3.9,3,3,3.9,3,5v4c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z"/></g></g>
              </svg>
            </button>
          </div>
				</div>
			</div>

      <div class="list__favorites" *ngIf="!loading" >
        <h3> Favorites </h3>
        <div class="list__cards" [class.inline]="gridType">
          <app-bot-card *ngFor="let bot of (listFavoritebots | filter:search )" [inlineCard]="gridType" [bots]="bot" (favoriteEvent)="addRemoveFavorite($event)"></app-bot-card>
        </div>
        <div class="empty" *ngIf="(listFavoritebots | filter:search ).length < 1">
          <p> Empty favorites list </p>
        </div>
      </div>

      <div class="list__all" *ngIf="!loading" >

        <div class="list__cards" [class.inline]="gridType">

          <app-bot-card *ngFor="let bot of ( listBots | filter:search )" [inlineCard]="gridType" [bots]="bot" (favoriteEvent)="addRemoveFavorite($event)"></app-bot-card>

        </div>

        <div class="empty" *ngIf="( listBots | filter:search ).length < 1">
          <p> Empty bots list </p>
        </div>
      </div>

      <div class="list__loading" *ngIf="loading" >
        <!-- basic loading-->
        <mat-spinner [diameter]="40" mode="indeterminate"></mat-spinner>
      </div>
		</div>
	</div>
</div>
